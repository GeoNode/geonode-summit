  id: 11
  name: "Gavin"
  surname: "Fleming"
  company: "Kartoza"
  bio: "Gavin is a Professional GISc Practitioner (PGP 1234), a Charter Member of the Open Source Geospatial Foundation (OSGeo), on the advisory board of the CGIS at the University of Pretoria, on the National Council of GISSA and has an MSc. He started in the GIS industry in 1996 and his experience includes thirteen years with the full suite of ESRI software and since 2005 with a wide range of FOSS GIS tools. He worked at GIMS (now ESRI), CSIR, Mintek and SAEON before starting AfriSpatial in 2010 and Kartoza in 2014 with Tim Sutton. He is passionate about Open Source Software, Open Data and other Open philosophies that lead to interoperability, empower people and help maximise returns on spending. He is also convinced that Free and Open Source GIS software is mature and ready to integrate with or replace existing expensive alternatives, in line with the Government Open Source policy. After bringing FOSS4G 2008 to South Africa and working almost exclusively with FOSS since then he has picked up a surge in demand and usage of FOSS GIS in all sectors in South Africa and globally and coupled with that, a growing base of service providers and related resources."
  thumbnailUrl: gavin-fleming.jpg
  rockstar: true
  social:
    - {name: "twitter", link: "http://twitter.com/KartozaGeo"}
    - {name: "github", link: "http://github.com/kartoza"}
