  bio: "Sami Domisch is a Leibniz Junior Research Group Leader at the Leibniz Institute of Freshwater Ecology and Inland
        Fisheries (IGB). Sami is interested in freshwater biodiversity with an emphasis on spatial biodiversity
        patterns, macroecology, and developing tools to assess freshwater biodiversity across large spatial scales.
        The group uses a wide array of open-source tools for spatial biodiversity informatics such as R, GRASS,
         GDAL/OGR, pktools, OpenForis within the Linux environment."
