  id: 8
  name: "Ahmed"
  surname: "Osman"
  company: "Cartologic"
  bio: "Mr. Osman has many years of experience in the development, implementation and management of shortterm and long-term GIS-based solutions including several International multimillion-dollar projects. Mr. Osman has been managing, developing, and implementing GIS Desktop and Web systems since 1993. Over those years he took different roles in the GIS Application Development industry, participated in projects as a developer/programmer, consultant, and a manager, and in both public and private sectors. He worked with ESRI (the market leader of the GIS field) for 10 years on projects varying in scale, size, technology, and duration. Following the ESRI journey Mr. Osman established CartoLogic at 2006, a geospatial professional service company offering hybrid and open source geospatial solutions and services. Mr. Osman is now deeply involved in implementing projects with various open source technologies and bridging the gap between the proprietary and the open geo worlds."
