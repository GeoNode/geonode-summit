  id: 106
  title: "Status and MapStore and its integration with GeoNode"
  place: "Grand Hotel Royal"
  description: ""MapStore is the Open Source product for creating, saving and sharing in a simple and intuitive way maps and mashups created selecting contents from public services like Google Maps and OpenStreetMap or other servers implementing OGC and ISO protocols. Thanks to MapStore the user can mix her own data with data available on the web to create comprehensive
maps and share them with anyone (also via social networks). MapStore is cross-browser, and mobile ready. 

The presentation will give the audience an extensive overview of the MapStore  functionalities for the creation of mapping applications.  It will cover in detail the current status of the integration with GeoNode as well as future evolutions."
  subtype: talk
  speakers: [11]
-
  id: 107
  title: "One GeoNode, many GeoNode. Where we are, where we want to go"
  place: "Grand Hotel Royal"
  description: "GeoSolutions has been involved into a number of projects, ranging from local administrations to global institutions, involving GeoNode deployments, customizations and enhancements. A gallery of projects and use cases will showcase the versatility and effectiveness of GeoNode, both as a standalone application and as a service component, for building secured geodata catalogs and web mapping services.
In the presentation we will also cover our plans for the mid and long term for GeoNode, including the next vesion, GeoNode 3."
  subtype: talk
  speakers: [2]
