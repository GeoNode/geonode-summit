  id: 212
  title: "GFDRR Data Exploration Tool"
  description: "A data exploration tool for risk related data is under development  by GeoSolutions for the World Bank's Global Facility for Disaster Reduction and Recovery global partnership. As part of the Challenge Fund program, this tool aims at providing a centralized, global, database for exposures, hazards and vulnerabilities data sets. 
  The data exploration tool is being developed leveraging on MapStore and GeoNode to provide stakeholders with a user-friendly access to the rich database of information and data useful for risk analysis and disaster management. Such platform will also try to lay out the foundations for GeoNode 3, the new version of the popular Open Source platform."
  subtype: talk
  speakers: [9]
-
  id: 213
  title: "One Geonode, many Geonode"
  description: "GeoSolutions has been involved into a number of projects, ranging from local administrations to global institutions, involving GeoNode deployments, customizations and enhancements. A gallery of projects and use cases will showcase the versatility and effectiveness of GeoNode, both as a standalone application and as a service component, for building secured geodata catalogs and web mapping services. Lastly, ongoing and future developments will be presented ranging from the upcoming integration with MapStore to the monitoring and analytics dashboard or the support for time series data."
  subtype: talk
  speakers: [9]
