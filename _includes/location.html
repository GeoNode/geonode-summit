<!-- Begin Find Way-->
<section id="location-section" style="padding-top:0px;padding-bottom:0px;">
    <div id="mapid" style="width:100%;height:600px;"></div>
</section>
<!-- End Find Way -->

<script>

    var map = L.map('mapid').setView([{{site.locationsCenterLatLon}}], {{site.zoomLevel}});

    map.scrollWheelZoom.disable();

    map.on('click', function() {
        if (map.scrollWheelZoom.enabled()) {
            map.scrollWheelZoom.disable();
        } else {
            map.scrollWheelZoom.enable();
        }
    });

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
    }).addTo(map);

    var popup_1 = L.popup({
        closeOnClick: false,
        autoClose: false
    }).setContent('<p>{{site.firstLocationName}}</p><small>{{site.firstLocationAddress}}</small>');
    var popup_2 = L.popup({
        closeOnClick: false,
        autoClose: false
    }).setContent('<p>{{site.secondLocationName}}</p><small>{{site.secondLocationAddress}}</small>');

    L.marker([{{site.firstLocationLatLon}}]).addTo(map)
        .bindPopup(popup_1)
        .openPopup();

    L.marker([{{site.secondLocationLatLon}}]).addTo(map)
        .bindPopup(popup_2)
        .openPopup();

</script>
